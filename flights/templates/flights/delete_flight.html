<!DOCTYPE html>
<html>
<head>
    <title>Delete Flight</title>
</head>
<body>
    <h2>Are you sure you want to delete this flight?</h2>
    <p>{{ flight.origin }} to {{ flight.destination }} ({{ flight.duration }} minutes)</p>
    <form action="{% url 'delete_flight' flight.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete">
    </form>
    <a href="{% url 'home' %}">Cancel</a>
</body>
</html>
